<div>
	<h1>Country Directory {{countryName}}</h1>

	<input type="text" #addCountry
		[(ngModel)] = "query"
	>

	<ul *ngIf="query">
		
		<li *ngFor="let country of countryList; let i = index;" 
			(click)="showCountry(country); query=''">
			<country-item [cItem]=country></country-item>
		</li>

	</ul>
</div>

<country-detail *ngIf="currentCountry" [cItem]="currentCountry"></country-detail>
