<div>
	<form class="emp-search-form" 
			[formGroup]="form"
			(ngSubmit)="onSubmit(form.value)">
		<p class="field">
			<label for="empName">Employee Name: </label>
			<input type="text" name="empName" id='empName' formControlName="empName">
		</p>
		<p *ngIf="form.controls.empName.errors?.pattern" class="error">
			This is a mandatory field.
		</p>
		<p class="field">
			<label for="lastName">Last Name: </label>
			<input type="text" name="lastName" id='lastName' formControlName="lastName">
		</p>
		<p *ngIf="form.controls.lastName.errors?.pattern" class="error">
			This is a mandatory field.
		</p>
		<p class="field">
			<label for="empLocation">Employee Location: </label>
			<input type="text" name="empLocation" id='empLocation' formControlName="empLocation">
		</p>
		<button type="submit" [disabled]="!form.valid">Search</button>
	</form>
</div>
