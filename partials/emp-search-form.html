<div>
	<form class="emp-search-form" 
			#empDetail="ngForm"
			(ngSubmit)="onSubmit(empDetail.value)">
		<p class="field">
			<label for="emp-name">Employee Name: </label>
			<input type="text" name="emp-name" id='emp-name' ngModel>
		</p>
		<p class="field">
			<label for="emp-location">Employee Location: </label>
			<input type="text" name="emp-location" id='emp-location' ngModel>
		</p>
		<button type="submit">Search</button>
	</form>
</div>
